<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>New Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex container align-items-center" style="height: 100vh;">
        <div class="card bg-info-subtle py-5 mx-auto my-auto" style="width: 90vw;">
            <h1 class="text-center mb-5"><b>New Server</b></h1>
            <div class="w-75 mx-auto">
                <h2 class="mb-3">Please pick your name:</h2>
                <form action="#" th:action="@{/login}" th:object="${user}" method="post" class="w-100">
                    <input type="text" th:field="*{name}" placeholder="Username" class="form-control fs-1" autofocus>
                    <div class="w-100 px-auto">
                        <input type="submit" class="btn btn-outline-info bg-light my-3 fs-1 w-100 mx-auto" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
